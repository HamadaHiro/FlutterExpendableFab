name: expendable_fab
description: A Flutter package to create a nice circular expendable menu using a Floating Action Button.
version: 0.0.2
homepage: https://github.com/ahmadalibaloch/FlutterExpendableFab

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.xoredge.expendable_fab
        pluginClass: ExpendableFabPlugin
      ios:
        pluginClass: ExpendableFabPlugin
